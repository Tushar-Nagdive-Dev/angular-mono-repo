<section class="bg-sec">
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
      <div class="logo-container">
        <img src="assets/img/logoesm.png" alt="Logo" class="logo" />
      </div>
      <mat-divider></mat-divider>
      <div class="example-button-row">
        <button mat-button class="full-width-button" (click)="applyChanges('Home')">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
            Home
        </button>
      </div>
      <div class="example-button-row">
        <button mat-button class="full-width-button" (click)="applyChanges('Expenses')">
          <mat-icon aria-hidden="false" aria-label="Expense" fontIcon="summarize"></mat-icon>
          Expense</button>
      </div>
      <div class="example-button-row">
        <button mat-button class="full-width-button">
          <mat-icon aria-hidden="false" aria-label="Expense" fontIcon="receipt"></mat-icon>
          Bills
        </button>
      </div>
      <div class="example-button-row">
        <button mat-button class="full-width-button">
            <mat-icon aria-hidden="false" aria-label="Example info icon" fontIcon="info"></mat-icon>
            About</button>
      </div>
      <div class="example-button-row">
        <button mat-button class="full-width-button">
            <mat-icon aria-hidden="false" aria-label="Example contact_phone icon" fontIcon="contact_phone"></mat-icon>
            Contact</button>
      </div>
      <div class="neon-logo">Expense Management</div>
    </mat-drawer>
    <mat-drawer-content>
      <div *ngIf="componentToLoad">
        <ng-container *ngComponentOutlet="loadComponentNow"></ng-container>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>  
</section>
