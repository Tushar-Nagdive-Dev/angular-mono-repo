<div class="auth-container">
  <h2 class="text-center">Create Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        placeholder="Enter your name"
        required="true"
      />
      <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="text-danger">
        Username is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        required="true"
      />
      <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-danger">
        Valid email is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
        required="true"
      />
      <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
        Password is required (min length 8)
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
        placeholder="Confirm your password"
        required="true"
      />
      <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched" class="text-danger">
        Confirm Password is required
      </div>
      <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.controls['confirmPassword'].touched" class="text-danger">
        Passwords do not match
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="registerForm.invalid">Register</button>
  </form>
  <p class="text-center mt-3">
    Already have an account?
    <a routerLink="/login" class="text-primary">Log in</a>
  </p>
</div>
