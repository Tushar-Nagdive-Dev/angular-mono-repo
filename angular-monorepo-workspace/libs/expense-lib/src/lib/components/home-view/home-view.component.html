<section>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <div class="card-container">
        <mat-card class="card-1" appearance="outlined">
            <mat-card-header>
                <mat-card-title>History</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef> Subject </th>
                        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                    </ng-container>
                    <ng-container matColumnDef="method">
                        <th mat-header-cell *matHeaderCellDef> Method </th>
                        <td mat-cell *matCellDef="let element"> {{element.method}} </td>
                    </ng-container>
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>

        <mat-card class="card-1" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Poodle</mat-card-title>
                <mat-card-subtitle>Non-sporting group</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions align="start">
                <button mat-button>Learn More</button>
            </mat-card-actions>
        </mat-card>      
    </div>

    <mat-card class="expense-card">
        <mat-card-header>
            <mat-card-title>Expense Overview</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="chart-container">
                <div class="chart-section">
                    <h3>Monthly Expenses</h3>
                    <canvas baseChart
                            [data]="monthlyChartData"
                            [options]="chartOptions"
                            chartType="horizontalBar">
                    </canvas>
                </div>
                <div class="chart-section">
                    <h3>Weekly Expenses</h3>
                    <canvas baseChart
                            [data]="weeklyChartData"
                            [options]="chartOptions"
                            chartType="horizontalBar">
                    </canvas>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</section>
